<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colorful bubble</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			position: relative;
			background-color: #333;
		}
		.ball{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			/*让div变成圆形小球*/
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="ball"></div>
	</div>
	<script>
		var ball = document.querySelector(".ball");
		var x = 0, y = 0, dx = 1, dy = 1;
		function move(){
			x = x + 20*dx;
			y = y + 20*dy;
			if (x >= 400 || x <= 0) {
				dx = -dx;
				x = x + 20*dx;
			}
			if (y >= 400 || y <= 0){
				dy = -dy;
				y = y + 20*dy;
			}
			ball.style.left = x + "px";
			ball.style.top = y + "px";
		}
		setInterval(move,1000);
		move();
	</script>
</body>
</html>
